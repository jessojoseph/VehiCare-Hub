{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Create a New Service</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Add Bootstrap form styling to form fields -->
        <div class="mb-3">
            <label for="{{ form.service_name.id_for_label }}" class="form-label">Service Name:</label>
            <input type="text" class="form-control" id="{{ form.service_name.id_for_label }}" name="service_name" required pattern="[A-Z][A-Za-z0-9 ]+" title="Service name must start with a capital letter">
        </div>
        
        
        
        <div class="mb-3">
            <label for="{{ form.service_description.id_for_label }}" class="form-label">Service Description:</label>
            {{ form.service_description }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.service_cost.id_for_label }}" class="form-label">Service Cost:</label>
            {{ form.service_cost }}
        </div>
        
        <div class="mb-3">
            <label for="{{ form.service_image.id_for_label }}" class="form-label">Service Image:</label>
            <input type="file" class="form-control" id="{{ form.service_image.id_for_label }}" name="service_image" required accept=".jpg, .jpeg, .png">
        </div>
        
        
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
