{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        /* Custom Styles */
        .form-gap {
            padding-top: 70px;
        }
        .message-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .login-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default message-container">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-check-circle fa-4x text-success"></i></h3>
                            <div class="message-title">Password Set</div>
                            <div class="message-text">
                                <p>Your password has been successfully set.</p>
                                <p>You can <a href="{% url 'login' %}" class="login-link">login now</a>.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
