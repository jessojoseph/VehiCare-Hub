{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <style>
        /* Custom Styles */
        .form-gap {
            padding-top: 70px;
        }
        .message-container {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .message-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .message-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .reset-form {
            margin-top: 20px;
        }
        .reset-form p {
            font-size: 16px;
            margin-bottom: 10px;
        }
        .reset-form input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .reset-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .invalid-link {
            color: #d9534f;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-gap"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default message-container">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <div class="message-title">Reset Your Password</div>
                            <div class="message-text">
                                {% if validlink %}
                                <p>Please enter your new password twice:</p>
                                <form action="." method="post" class="reset-form">
                                    {{ form.as_p }}
                                    {% csrf_token %}
                                    <p><input type="submit" value="Change My Password"/></p>
                                </form>
                                {% else %}
                                <p class="invalid-link">The password reset link was invalid, possibly because it has already been used. Please request a new password reset.</p>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
