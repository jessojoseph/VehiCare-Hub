<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Custom CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-image: url('your-background-image.jpg'); /* Add your background image URL */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent background */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            max-width: 400px;
        }

        .title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .muted {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .btn_container {
            margin-top: 10px;
        }

        .btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="title">VehiCare Hub</h1>
        <p class="muted">
            To secure your appointment, we kindly request an advance payment of â‚¹{{ amount }}. Please note that this payment is non-refundable in case of appointment cancellation.
        </p> 
        </p>
        <div class="btn_container">
            <!-- Payment Button -->
            <button class="btn" id="pay-btn">Pay Now!</button>
        </div>
    </div>

    <!-- Razorpay's JavaScript code -->
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            // Enter the Key ID generated from the Dashboard
            key: "{{ razorpay_merchant_key }}",
            // Amount is in currency subunits
            amount: "{{ razorpay_amount }}",
            currency: "{{ currency }}",
            // Your/store name
            name: "VehiCare Hub",
            // Pass the `id` obtained in the response of Step 1
            order_id: "{{ razorpay_order_id }}",
            callback_url: "{{ callback_url }}",
        };

        // Initialize Razorpay with the options
        var rzp1 = new Razorpay(options);

        // Add an event listener to the payment button
        document.getElementById("pay-btn").onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        };
    </script>
</body>
</html>
