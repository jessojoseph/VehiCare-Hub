{% extends 'insurance/adminbase.html' %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        a:link {
            text-decoration: none;
        }
    </style>
</head>

<h2 style="text-align:center;">ADD INSURANCE SURVEYOR</h2>
<form method="POST" autocomplete="off" style="margin: 100px; margin-top: 0px;">
    {% csrf_token %}
    <div class="form-group">
            <label for="username">Surveyor Name (Username)</label>
            <input type="text" name="username" class="form-control" placeholder="" required>
        </div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" placeholder="" required>
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" placeholder="" required>
    </div>

    <br>
    <button type="submit" class="btn btn-primary">ADD ADVISOR</button>
</form>
</div>

<br><br><br><br>
{% endblock content %}
