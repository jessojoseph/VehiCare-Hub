{% extends 'insurance/customerbase.html' %}
{% block content %}
{% load static %}

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        label #sidebar_btn {
            /* Your existing styles for label #sidebar_btn */
        }

        .container {
            margin-top: 50px;
        }

        form {
            margin-top: 20px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            /* Your existing styles for input types */
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Submit Accident Claim</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="incident_type">Incident Type:</label>
                    <input type="text" name="incident_type" class="form-control" placeholder="Enter Incident Type">
                </div>

                <div class="form-group">
                    <label for="incident_date">Incident Date:</label>
                    <input type="date" name="incident_date" class="form-control" pattern="\d{4}-\d{2}-\d{2}">
                </div>
                

                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description" rows="4" class="form-control"></textarea>
                </div>

                <div class="form-group">
                    <label for="documents">Documents (FIR):</label>
                    <input type="file" name="documents" class="form-control">
                </div>

                <div class="form-group">
                    <label for="documents">Driving Licence (DL):</label>
                    <input type="file" name="documents" class="form-control">
                </div>

                <div class="form-group">
                    <label for="documents">Registration Certificate (RC):</label>
                    <input type="file" name="documents" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Submit Claim</button>
            </form>
        </div>
    </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
