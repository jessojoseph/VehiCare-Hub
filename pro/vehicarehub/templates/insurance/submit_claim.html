{% extends 'insurance/customerbase.html' %}
{% block content %}
{% load static %}

<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h6 {
            text-align: center;
        }

        .row {
            margin: 100px;
        }

        label #sidebar_btn {
            z-index: 1;
            color: #fff;
            position: fixed;
            cursor: pointer;
            left: 300px;
            padding-left: 60px;
            margin-top: 15px;
            font-size: 20px;

            transition: 0.5s;
            transition-property: color;
        }

        .container {
            margin: 100px;
        }

        form {
            margin: 20px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style></head>

<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
        </div>
        <h2 style="text-align:center;">Submit Accident Claim</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="incident_type">Incident Type:</label>
                <input type="text" name="incident_type" class="form-control" placeholder="Enter Incident Type">
            </div>            

            <div class="form-group">
                <label for="incident_date">Incident Date:</label>
                <input type="date" name="incident_date" class="form-control">
            </div>
            
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea name="description" rows="4" class="form-control"></textarea>
            </div>

            <div class="form-group">
                <label for="documents">Documents:</label>
                <input type="file" name="documents" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Submit Claim</button>
        </form>
    </div>
</div>

<br><br><br><br><br><br>
{% endblock content %}
