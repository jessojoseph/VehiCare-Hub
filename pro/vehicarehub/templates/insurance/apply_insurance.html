<!-- insurance/apply_insurance.html -->
{% extends 'insurance/customerbase.html' %}
{% block content %}
<head>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <style media="screen">
        a:link {
            text-decoration: none;
        }

        h3 {
            text-align: center;
            margin-top: 30px;
        }

        form {
            margin: 20px;
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<h3>Apply for Insurance</h3>
<form method="post" action="{% url 'apply_insurance' policy.id %}">
    {% csrf_token %}
    
    <div class="form-group">
        <label for="vehicle_number">Vehicle Number:</label>
        <input type="text" name="vehicle_number" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="purchase_year">Purchase Year:</label>
        <input type="number" name="purchase_year" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="full_name">Full Name:</label>
        <input type="text" name="full_name" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="mob_number">Mobile Number:</label>
        <input type="text" name="mob_number" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="rc_number">RC Number:</label>
        <input type="text" name="rc_number" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="chassis_number">Chassis Number:</label>
        <input type="text" name="chassis_number" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock content %}
