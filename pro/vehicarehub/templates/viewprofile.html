{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            background: ;
        }

        .profile-image {
            max-width: 150px;
            height: auto;
        }

        /* Add additional styles as needed */
    </style>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    {% if not user_profile.profile_pic %}
                        <i class="fas fa-user fa-5x"></i>
                    {% else %}
                        <!-- Display user profile image -->
                        <img class="rounded-circle mt-5 profile-image" style="width: 200px; height: 150px;" src="{{ user_profile.profile_pic.url }}" alt="{{ user.username }}">
                    {% endif %}
                    <span class="font-weight-bold">{{ user.first_name }} {{ user.last_name }}</span>
                    <span class="text-black-50">{{ user.email }}</span>
                    <span> </span>
                    <a href="{% url 'editprofile' %}" class="btn btn-primary mt-3">Edit Profile</a>
                    <a href="{% url 'change_password' %}" class="btn btn-primary mt-3">Change Password</a>

                </div>
                
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Information</h4>
                    </div>
                    <div class="row mt-2">
                        <div class="col-md-6">
                            <label class="labels">First Name</label>
                            <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                        </div>
                        <div class="col-md-6">
                            <label class="labels">Last Name</label>
                            <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                        </div>
                    </div>
                    <!-- Add more input fields for profile details -->
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Username</label>
                            <input type="text" class="form-control" value="{{ user.username }}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address </label>
                            <input type="text" class="form-control" value="{{ user_profile.address }}" readonly>
                        </div>
                        <!-- Add more fields as needed -->
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" value="{{ user_profile.phone_no }}" readonly>
                        </div>
                        
                        <div class="col-md-12">
                            <label class="labels">Country</label>
                            <input type="email" class="form-control" value="{{ user_profile.country }}" readonly>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">State</label>
                            <input type="email" class="form-control" value="{{ user_profile.state }}" readonly>
                        </div>
                        
                    </div>
                    <!-- Add additional fields as needed -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
