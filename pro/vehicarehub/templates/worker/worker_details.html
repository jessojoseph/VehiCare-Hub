<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Dashboard</title>
    <style>
        /* Reset some default styles */
        body, h1, p {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        /* Header Styles */
        .header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        /* Dashboard Styles */
        .dashboard {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        h1 {
            font-size: 24px;
        }

        .profile-info {
            margin-bottom: 20px;
        }

        .profile-info label,
        .profile-info input {
            display: block;
            margin-bottom: 10px;
        }

        .profile-info input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .profile-picture {
            max-width: 200px;
            max-height: 150px;
            border-radius: 10%;
            margin: 0 auto 20px;
            display: block;
        }

        /* Worker Actions */
        .worker-actions {
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Worker Dashboard</h1>
    </div>
    <div class="dashboard">
        <h1>Welcome, {{ worker_profile.fullname }}</h1>
<img src="{{ worker_profile.profile_pic.url }}" alt="Profile Picture" class="profile-picture">
<div class="profile-info">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" disabled>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" disabled>

    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" value="{{ worker_profile.fullname }}" disabled>

    <label for="phone">Phone:</label>
    <input type="text" id="phone" name="phone" value="{{ worker_profile.phone }}" disabled>

    <label for="specification">Specification:</label>
    <input type="text" id="specification" name="specification" value="{{ worker_profile.specification }}" disabled>
</div>

        <div class="worker-actions">
            <a href="{% url 'editworker' %}" class="btn">Edit Profile</a>
            <a href="{% url 'workerdashboard' %}" class="btn">Dashboard</a>
        </div>
    </div>
</body>
</html>
