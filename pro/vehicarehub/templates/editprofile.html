{% extends "base.html" %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        body {
            background: ;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #BA68C8;
        }

        .profile-button {
            background: rgb(99, 39, 120);
            box-shadow: none;
            border: none;
        }

        .profile-button:hover {
            background: #682773;
        }

        .profile-button:focus {
            background: #682773;
            box-shadow: none;
        }

        .profile-button:active {
            background: #682773;
            box-shadow: none;
        }

        .back:hover {
            color: #682773;
            cursor: pointer;
        }

        .labels {
            font-size: 11px;
        }

        .add-experience:hover {
            background: #BA68C8;
            color: #fff;
            cursor: pointer;
            border: solid 1px #BA68C8;
        }

        .experience {
            margin-bottom: 0;
        }

        .experience input[type="text"] {
            margin-bottom: 0;
        }

        .mt-5.text-center {
            margin-top: 20px;
        }

        .profile-image {
            max-width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="col-md-3 border-right">
                <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                    {% if user_profile.profile_pic %}
                        <img class="rounded-circle mt-5 profile-image" style="width: 200px; height: 150px;" src="{{ user_profile.profile_pic.url }}" alt="{{ user.username }}">
                    {% else %}
                        <i class="fas fa-user fa-5x"></i>
                    {% endif %}
                    <span class="font-weight-bold mt-3">{{ user.first_name }} {{ user.last_name }}</span>
                    <span class="text-black-50">{{ user.email }}</span>
                    <span> </span>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>

                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <label class="labels">First Name</label>
                                <input type="text" class="form-control" placeholder="Your First Name" value="{{ user.first_name }}" name="first_name">
                            </div>
                            <div class="col-md-6">
                                <label class="labels">Last Name</label>
                                <input type="text" class="form-control" placeholder="Your Last Name" value="{{ user.last_name }}" name="last_name">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12">
                                <label class="labels">Mobile Number</label>
                                <input type="text" class="form-control" placeholder="Your Mobile Number" value="{{ user_profile.phone_no }}" name="phone_no">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Address</label>
                                <input type="text" class="form-control" placeholder="Your Address Line 1" value="{{ user_profile.address }}" name="address">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">State</label>
                                <input type="text" class="form-control" placeholder="State" value="{{ user_profile.state }}" name="state">
                            </div>
                            <div class="col-md-12">
                                <label class="labels">Country</label>
                                <input type="text" class="form-control" placeholder="Country" value="{{ user_profile.country }}" name="country">
                            </div>
                        </div>
                        <div class="mt-3">
                            <label class="labels">Profile Picture</label>
                            <input type="file" class="form-control" name="profile_pic" id="profile-pic" accept="image/jpeg, image/png, image/gif">
                        </div>
                        
                        <div class="mt-5 text-center">
                            <button class="btn btn-primary profile-button" name="submit" type="submit">Save Profile</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const profilePicInput = document.getElementById('profile-pic');
    
            profilePicInput.addEventListener('change', function () {
                const file = this.files[0];
    
                if (file) {
                    const allowedTypes = ['image/jpeg', 'image/png', 'image/gif'];
    
                    if (allowedTypes.includes(file.type)) {
                        // Valid image file selected
                        // You can add further logic or display a success message here
                    } else {
                        // Invalid file type selected
                        alert('Please select a valid image file (JPEG, PNG, or GIF).');
                        this.value = ''; // Clear the input field
                    }
                }
            });
        });
    </script>
    
</body>
</html>
{% endblock %}
